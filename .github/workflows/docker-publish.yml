name: 🚀 Build and Push FastAPI Mongo Starter to Docker Hub

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.env'
      - '.github/workflows/docker-publish.yml'

env:
  IMAGE_NAME: dhiraj918106/fastapi-mongo-starter

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 🛑 Fail if .env is missing
        run: |
          if [ ! -f .env ]; then
            echo ".env file is required but missing!"
            exit 1
          fi

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: 📦 Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

      - name: ✅ Done
        run: echo "🚀 Image ${{ env.IMAGE_NAME }}:latest pushed to Docker Hub successfully!"
